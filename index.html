<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel='stylesheet' href="./style.css">
    <title>Document</title>
    <script src="https://api-maps.yandex.ru/2.1/?apikey=989ebc4c-b9ea-4715-86cf-69804764617d&lang=ru_RU" type="text/javascript">
    </script>
</head>
<body>
    <div class="navbar-fixed-top d-flex justify-content-between p-3 mb-4 bg-secondary text-white">
        <h1 class='ml-3'>SletherApp</h1>
    </div>
    <form id='form'>
        <div class="form-group mx-sm-3">
            <label for="city">City</label>
            <div id='errorCity'></div>
            <input type="text" class="form-control" id="city" placeholder="Enter city" required>
          </div>
        <div class='d-flex'>
            <button type='submit' class='btn btn-primary bg-secondary ml-3'>Search</button>
            <div class='ml-3' id='loader'></div>
        </div>
    </form>
    
    <div class="d-flex flex-wrap justify-content-around mt-3 mb-2">
        <div class="col-sm-5 col-md-5 col-lg-5" id='weatherCardContainer'>
        </div>

        <div class='mapContainer col-sm-5 col-md-5 col-lg-5'>
            <div id="map" class="YMaps YMaps-cursor-grab"></div>
        </div>
    </div>

    <div class="col-sm-11 col-md-11 col-lg-9 d-flex flex-wrap justify-content-around" id='weekWeather'></div>
    <div class='container-fluid p-0' id='dailyWeather'>

    </div>

    <div class="navbar-fixed-bottom d-flex justify-content-between p-3 mt-5 bg-dark text-white">
        <small>Created by Vyacheslau Biziukin</small>
        <small>2020</small>
    </div>

    <script src='./js/elements.js'></script>
    <script src='./js/constants.js'></script>
    <script src='./js/formatDates.js'></script>
    <script src='./js/weatherDatas.js'></script>
    <script src='./js/loader.js'></script>
    <script src='./js/weatherTemplates.js'></script>
    <script src='./js/printTemplates.js'></script>
    <script src='./js/onLoad.js'></script>
    <script src='./js/weatherDataDiscription.js'></script>
    <script src='./js/initMap.js'></script>
    <script src='./js/onFormSubmit.js'></script>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
</body>
</html>
